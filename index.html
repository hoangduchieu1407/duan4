<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notekeeper - Your Everyday Notes | Effortless Note-Taking</title>
    <!--
        - primary meta tags
    -->
    <meta
      name="title"
      content="Notekeeper - Your Everyday Notes | Effortless Note-Taking"
    />
    <meta
      name="description"
      content="Streamline your daily note-taking with Notekeeper. Organize, access, and enhance productivity with ease. Your go-to platform for managing your everyday notes."
    />
    <!--
        - favicon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <!--
        - them js
    -->
    <script src="./src/js/theme.js"></script>
    <!--
        google font
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!--
        material symbol link
    -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!--
        custom css link
    -->

    <link rel="stylesheet" href="/src/css/style.css" />

    <!--
        custom js link
    -->

    <script type="module" src="./src/js/app.js"></script>
  </head>
  <body>
    <header class="sidebar active" data-sidebar>
      <div class="wrapper wrapper-1">
        <a href="/">
          <img
            src="./src/images/logo-light.svg"
            alt="Notekeeper"
            class="logo-light"
          />
          <img
            src="./src/images/logo-dark.svg"
            alt="Notekeeper"
            class="logo-dark"
          />
        </a>
        <button
          class="menu-btn icon-btn large"
          aria-label="Close menu"
          data-sidebar-togger
        >
          <span class="material-symbols-rounded" aria-hidden="true">close</span>
          <div class="state-layer"></div>
        </button>
      </div>

      <button class="fab" data-note-create-btn>
        <span class="material-symbols-rounded" aria-hidden="true">add</span>
        <span class="text text-label-large">New note</span>
        <div class="state-layer"></div>
      </button>

      <div class="wrapper wrapper-2">
        <h2 class="text-title-small">NOTEBOOKS</h2>
        <button
          class="icon-btn small"
          data-tooltip="Create new notebook"
          aria-label="Create new notebook"
          data-add-notebook
        >
          <span class="material-symbols-rounded" aria-hidden="true">add</span>
          <div class="state-layer"></div>
        </button>
      </div>

      <nav class="nav custom-scrollbar" data-sidebar-list>
        <div class="nav-item">
          <span class="text text-label-large" data-notebook-field
            >My Notebook</span
          >

          <button
            class="icon-btn small"
            aria-label="Edit notebook"
            data-tooltip="Edit notebook"
            data-edit-btn
          >
            <span class="material-symbols-rounded" aria-hidden="true"
              >edit</span
            >
            <div class="state-layer"></div>
          </button>

          <button
            class="icon-btn small"
            aria-label="Delete notebook"
            data-tooltip="Delete notebook"
            data-delete-btn
          >
            <span class="material-symbols-rounded" aria-hidden="true"
              >delete</span
            >
            <div class="state-layer"></div>
          </button>

          <div class="state-layer"></div>
        </div>
      </nav>

      <div class="cp-info">
        <span class="text-label-large"
          >Copyright 2024 <strong>hoangduchieu</strong></span
        >
      </div>
    </header>

    <div class="overlay" data-sidebar-overlay data-sidebar-togger></div>
  </body>
</html>
